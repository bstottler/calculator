<!DOCTYPE html>
<html lang=eng>
    <head>
        <meta charset='UTF-8'>
        <title>Online Calculator</title>
        <link rel='stylesheet' type='text/css' href='styles.css'>
    </head>
    <body>
        <h1>Calculate!</h1>
        <div id='calcBody'>
            <div id='display'>0</div>
            <button id='clear'>c</button>
            <button id='backspace'>ce</button>
            <div id='calcNumbers'></div>
            <div id='calcOperators'>
                <button id='divide' class='operators'>/</button>
                <button id='multiply' class='operators'>x</button>
                <button id='add' class='operators'>+</button>
                <button id='subtract' class='operators'>-</button> 
                <button id='equals'>=</button>
            </div>
        </div>
        <script src='calculator.js'></script>
    </body>
</html>
